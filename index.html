<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Instagram</title>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-demo"></div>
    
      <div class="form-data">
        <form action="">
          <div class="logo">
            <img src="./images/logo.png" alt="logo">
          </div>

          <input type="text" placeholder="Telefone, nome de usuário ou email">
          <input type="password" placeholder="senha">
          <button class="form-btn" type="submit">Entrar</button>
          <span class="has-separator">Ou</span>
          <a class="facebook-login" href="#">
            <i class="fab fa-facebook-square"></i>Entrar com o Facebook</a>

          <a class="password-reset" href="#">Esqueceu a Senha?
          </a>
        </form>
        <div class="sign-up">
          Não tem uma conta?<a href="#">Cadastre-se</a>
        </div>

        <div class="get-the-app">
          <span>Obtenha o Aplicativo.</span>
          <div class="badges">
            <img src="./images/app-store.png" alt="app-store badge">
            <img src="./images/google-play.png" alt="google-play badge">
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="#">Meta</a>
            </li>
            <li>
              <a href="#">Sobre</a>
            </li>
            <li>
              <a href="#">Carreia</a>
            </li>
            <li>
              <a href="#">API</a>
            </li>
            <li>
              <a href="#">Termos</a>
            </li>
            <li>
              <a href="#">Hastags</a>
            </li>
            <li>
              <a href="#">carregamento de contatos e não usuários</a>
            </li>
            <li>
              <a href="#">Dança</a>
            </li>
            <li>
              <a href="#">Casa e Jardim</a>
            </li>
            <li>
              <a href="#">Hashtags</a>
            </li>
            <li>
              <a href="#">Languagem</a>
            </li>
          </ul>
        </nav>
        <div class="copyright-notice">
          @2022 Instagram from Meta
        </div>
      </div>
    </footer>

  </div>

</body>

</html>
